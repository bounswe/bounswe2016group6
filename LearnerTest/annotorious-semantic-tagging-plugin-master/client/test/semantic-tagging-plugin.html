<html>
  <head>
    <title>Annotorious Semantic Tagging Plugin Test Page</title>
    <link rel="stylesheet" href="http://annotorious.github.io/latest/themes/dark/annotorious-dark.css" type="text/css" />
    <link rel="stylesheet" href="../semantic-tagging-plugin.css" type="text/css" />
    <script src="http://annotorious.github.io/latest/annotorious.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="../semantic-tagging-plugin.js"></script>
    <script src="../editor-extension.js"></script>
    <script src="../popup-extension.js"></script>
    <script>
      anno.addPlugin('SemanticTagging', { endpoint_url: 'http://samos.mminf.univie.ac.at:8080/wikipediaminer' });
    </script>
    <style>
      .image-caption {
        line-height: normal;
        font-weight: bold;
        font-size: 12px;
      }
    </style>
  </head>

  <body>
    <div>
      <img src="640px-Hallstatt.jpg" class="annotatable">
      <p class="image-caption">
        Hallstatt, Austria. By Nick Csakany, 2007. Public Domain. Source:
        <a href="http://commons.wikimedia.org/wiki/File:Hallstatt_300.jpg">Wikimedia Commons</a>          
      </p>
    </div>
  </body>
</html>
