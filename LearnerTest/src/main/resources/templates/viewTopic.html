<!DOCTYPE html>
<html lang="en">

<head>

	<thymeleaf th:replace="fragments/navbar :: head" />

    <title th:text="${topic.header}">Topic header</title>
	

<style type="text/css">
.thumbnail {
    padding:0px;
}
.panel {
	position:relative;
}
.panel>.panel-heading:after,.panel>.panel-heading:before{
	position:absolute;
	top:11px;left:-16px;
	right:100%;
	width:0;
	height:0;
	display:block;
	content:" ";
	border-color:transparent;
	border-style:solid solid outset;
	pointer-events:none;
}
.panel>.panel-heading:after{
	border-width:7px;
	border-right-color:#f7f7f7;
	margin-top:1px;
	margin-left:2px;
}
.panel>.panel-heading:before{
	border-right-color:#ddd;
	border-width:8px;
}
</style>

<script type="text/javascript">

	$(document).ready(function() {
		$("#commentform").submit(function() {
			event.preventDefault();

			var formdata = $("#commentform").serialize();
				
			$.post("/topic/comment/create", formdata).done(function(data) {
				if(data.error == null){
					alert(data.message);
					window.location.href = window.location.href;
				}
			}).fail(function(){
				alert("Comment creation failed!!");
			});
		});
		
		$("#likebutton").click(function(){
			
			event.preventDefault();
			//if( this.attr('disabled') ) return;
			
			$.get($("#likebutton").attr('href')).done(function(data){
				if(data.error!=null){
					alert("You already liked the topic!");
					$("#likebutton").removeClass('btn-danger');
					$("#likebutton").addClass('btn-success');
					$("#likebutton").attr('disabled', true);
				} else if(data.message != null){
					alert("Liked!");
					$("#likebutton").removeClass('btn-danger');
					$("#likebutton").addClass('btn-success');
				}
			}).fail(function(){
				alert("Like fail!");
			})
		});
		//Comment form end
		
	});
</script>

</head>

<body>

    <!-- Navigation -->
<nav th:replace="fragments/navbar :: navbar"></nav>   

    <!-- Page Header topic.topicPack.name-->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" th:style="'background-image:url(\'' + ${topic.headerImage} + '\')'" >
        <div class="transbox">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="post-heading">
                        <h1 th:text="${topic.header}">Topic header</h1>
                        <span class="meta"><span class="glyphicon glyphicon-education"></span> Pack : 
                        	<a th:href="${topic.topicPack != null} ? ${'/search/pack/' + topic.topicPack.id} : '#'" th:text="${topic.topicPack != null} ? ${topic.topicPack.name} : 'None'"> packname</a>
                        </span>
                        <br>
                        
                        <span class="meta"><span class="glyphicon glyphicon-tags"></span> Tags : 
                        
                        <a th:each="tg,iterationStatus : ${topic.tags}" th:href="'/search/tag/' + ${tg.id}"> <span th:text="${tg.name}" class="label label-info">Snipp</span></a> 
                        </span>
                        <br>
                        <span class="meta">Posted by <a href="#" th:text="${topic.owner.firstName + ' ' + topic.owner.lastName}">Start Bootstrap</a>  <a th:text="${'on ' + #dates.format(topic.createdAt,'YYYY/MM/dd HH:mm')}"></a></span>
                    	<span class="meta"> <a th:text="${#lists.size(topic.comments) + ' comments  ' }"> likes</a> <a th:text="${#lists.size(topic.likedBy) + ' likes  ' }"> likes</a></span>
                    
                    </div>
                </div>
            </div>
        </div>
        </div>
    </header>
	
    <!-- Post Content -->
        <div class="container">
        	
            <div class="row">
                <div th:utext="${topic.content}" id="topicContent" class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                Topic content
                </div>
                
                <div sec:authorize="isAuthenticated()" class="col-lg-2 col-md-1" >
        		<a th:if="${#authentication.name==topic.owner.email}" class="btn btn-primary btn-xs" th:href="${'/topic/edit/' + topic.id}"><span class="glyphicon glyphicon-edit"></span> Edit Topic</a>
        		
        		<a th:if="${topic.likedBy.?[email == #authentication.name].isEmpty()}" id="likebutton" class="btn btn-danger" th:href="${'/topic/like/' + topic.id}">
        		<span class="glyphicon glyphicon-heart"></span> Like Topic</a>
        		
        		<a th:if="${not topic.likedBy.?[email == #authentication.name].isEmpty()}" id="likebutton" class="btn btn-success" th:href="${'/topic/unlike/' + topic.id}">
        		<span class="glyphicon glyphicon-heart"></span> UnLike Topic</a>
        		
        		
        		<a class="btn btn-info" th:href="${'/topic/quiz/' + topic.id}"><span class="glyphicon glyphicon-book"></span> Take Quiz</a>
        		</div>
                
            </div>
        </div>
<hr>
	<div id="commentsSection" class="container">
		<div th:each="cmnt,iterationStatus : ${topic.comments}" class="row">
		
		<div class="col-sm-1">
		<div class="thumbnail">
		
		<img class="img-responsive user-photo" src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png">
		</div><!-- /thumbnail -->
		</div><!-- /col-sm-1 -->
		
		<div class="col-sm-5">
		<div class="panel panel-default">
		<div class="panel-heading">
		<strong th:text="${cmnt.owner.firstName+' '+cmnt.owner.lastName}" >myusername</strong> <span class="text-muted" th:text="${'commented on ' + #dates.format(cmnt.createdAt,'YYYY/MM/dd HH:mm')}">commented </span>
		</div>
		<div th:text="${cmnt.content}" class="panel-body">
		Panel content
		</div><!-- /panel-body -->
		</div><!-- /panel panel-default -->
		</div><!-- /col-sm-5 -->
		
		</div>

<hr>
		<div sec:authorize="isAuthenticated()" class="row">

			<h3>Add a comment:</h3>
			<textarea name="content" form="commentform" rows="4" cols="50" placeholder="Share your thoughts..."></textarea>
			
			<form id="commentform" action="/topic/comment/create" method="post"
				onsubmit="">
				
					<input type="hidden" name="topicId" th:attr="value=${topic.id}" />
					<input class="btn btn-primary" type="submit" name="Submit" value="Submit" />
			</form>
		</div>
	</div>


	<hr>

	<footer th:replace="fragments/navbar :: footer"></footer>


  
    <!-- Bootstrap Core JavaScript -->


    <!-- Contact Form JavaScript -->
    <script src="/js/jqBootstrapValidation.js"></script>
    <script src="/js/contact_me.js"></script>

</body>

</html>
