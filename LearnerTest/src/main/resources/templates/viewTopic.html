<style type="text/css">
.thumbnail {
    padding:0px;
}
.panel {
	position:relative;
}
.panel>.panel-heading:after,.panel>.panel-heading:before{
	position:absolute;
	top:11px;left:-16px;
	right:100%;
	width:0;
	height:0;
	display:block;
	content:" ";
	border-color:transparent;
	border-style:solid solid outset;
	pointer-events:none;
}
.panel>.panel-heading:after{
	border-width:7px;
	border-right-color:#f7f7f7;
	margin-top:1px;
	margin-left:2px;
}
.panel>.panel-heading:before{
	border-right-color:#ddd;
	border-width:8px;
}
</style>

<script type="text/javascript">

	$(document).ready(function() {
		$("#commentform").submit(function() {
			event.preventDefault();

			var formdata = $("#commentform").serialize();
				
			$.post("/topic/comment/create", formdata).done(function(data) {
				if(data.error == null){
					alert(data.message);
					window.location.href = window.location.href;
				}
			}).fail(function(){
				alert("Comment creation failed!!");
			});
		});
		//Comment form end
		
	});
</script>

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-custom navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand" href="/home">Learner</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="/">Home</a>
                    </li>
                    <li>
                        <a href="/about">About</a>
                    </li>
                    <li>
                        <a href="/topic/homepage">Sample Post</a>
                    </li>
                    <li>
                        <a href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" th:style="'background-image:url(\'' + ${topic.headerImage} + '\')'" >
        <div class="transbox">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="post-heading">
                        <h1 th:text="${topic.header}">Topic header</h1>
                        <h2 class="subheading">Insert tags here</h2>
                        <span class="meta">Posted by <a href="#" th:text="${topic.owner.firstName + ' ' + topic.owner.lastName}">Start Bootstrap</a>  <a th:text="${'on ' + #dates.format(topic.createdAt,'YYYY/MM/dd HH:mm')}"></a></span>
                    	<span class="meta"> <a th:text="${#lists.size(topic.comments) + ' comments  ' }"> likes</a> <a th:text="${#lists.size(topic.likedBy) + ' likes  ' }"> likes</a></span>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </header>
	
    <!-- Post Content -->
        <div class="container">
        	
            <div class="row">
                <div th:utext="${topic.content}" id="topicContent" class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                Topic content
                </div>
                
                <div class="col-lg-2 col-md-1" th:if="${#authentication.name==topic.owner.email}">
        		<a class="btn btn-primary btn-xs" th:href="${'/topic/edit/' + topic.id}"><span class="glyphicon glyphicon-edit"></span> Edit Topic</a>
        		<a class="btn btn-danger btn-xs" th:href="${'/topic/like/' + topic.id}"><span class="glyphicon glyphicon-heart"></span> Like Topic</a>
        		
        		</div>
                
            </div>
        </div>
<hr>
	<div class="container">
		<div th:each="cmnt,iterationStatus : ${topic.comments}" class="row">
		
		<div class="col-sm-1">
		<div class="thumbnail">
		
		<img class="img-responsive user-photo" src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png">
		</div><!-- /thumbnail -->
		</div><!-- /col-sm-1 -->
		
		<div class="col-sm-5">
		<div class="panel panel-default">
		<div class="panel-heading">
		<strong th:text="${cmnt.owner.firstName+' '+cmnt.owner.lastName}" >myusername</strong> <span class="text-muted" th:text="${'commented on ' + #dates.format(cmnt.createdAt,'YYYY/MM/dd HH:mm')}">commented </span>
		</div>
		<div th:text="${cmnt.content}" class="panel-body">
		Panel content
		</div><!-- /panel-body -->
		</div><!-- /panel panel-default -->
		</div><!-- /col-sm-5 -->
		
		</div>

<hr>
		<div class="row">

			<h3>Add a comment:</h3>
			<textarea name="content" form="commentform" rows="4" cols="50" placeholder="Share your thoughts..."></textarea>
			
			<form id="commentform" action="/topic/comment/create" method="post"
				onsubmit="">
				
					<input type="hidden" name="topicId" th:attr="value=${topic.id}" />
					<input class="btn btn-primary" type="submit" name="Submit" value="Submit" />
			</form>
		</div>
	</div>


	<hr>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <ul class="list-inline text-center">
                        <li>
                            <a href="#">
                                <span class="fa-stack fa-lg">
                                    <i class="fa fa-circle fa-stack-2x"></i>
                                    <i class="fa fa-twitter fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                        <li>
                            <a href="#">

                        </li>

                                    <i class="fa fa-github fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </li>
                    </ul>
                    <p class="copyright text-muted">Copyright &copy; Learner 2016</p>
                </div>
            </div>
        </div>
    </footer>
