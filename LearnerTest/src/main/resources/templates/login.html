<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Login</title>

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700|Lato:400,100,300,700,900' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="/css/animate.css">
	<!-- Custom Stylesheet -->
	<link rel="stylesheet" href="/css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>

<body>
	


	
	<div class="container">
		<div class="top">
			<h1 id="title" class="hidden"><span id="logo">Learner</span></h1>
		</div>
		
		<div class="login-box">
			<div class="box-header">
				<h2 th:text="#{label.form.loginTitle}">Log In</h2>
			</div>
			
            <form id="lgnfrm" name='f' action="login" method='POST' onsubmit="return validate();">
                
                 <label  th:text="#{label.form.loginEmail}">Email</label>
                 <br/>
                 <input class="form-control" type='text' name='username' value=''/>
				<br/>
                 <label  th:text="#{label.form.loginPass}">password</label>
                 <br/>
                 <input class="form-control" type='password' name='password' />
                
                <br/>
            </form>
            <div th:if="${param.message != null}" class="alert alert-info" th:text="${param.message[0]}">message</div>
            <div th:if="${param.error != null}" class="alert alert-danger" th:text="${session[SPRING_SECURITY_LAST_EXCEPTION]}">error</div>
			
			<br>
			<button form="lgnfrm" th:value="#{label.form.submit}" name="submit" type="submit">Sign In</button>
			<br><br>
			
			<a href="?lang=en" th:text="#{label.form.loginEnglish}">login</a> | 
            <a href="?lang=tr_TR" th:text="#{label.form.loginTurkish}">login</a>
			<a href="/forgetPassword.html"><p class="small">Forgot your password?</p></a>
		</div>
	</div>
</body>

<script>
	$(document).ready(function () {
    	$('#logo').addClass('animated fadeInDown');
    	$("input:text:visible:first").focus();
	});
	$('#username').focus(function() {
		$('label[for="username"]').addClass('selected');
	});
	$('#username').blur(function() {
		$('label[for="username"]').removeClass('selected');
	});
	$('#password').focus(function() {
		$('label[for="password"]').addClass('selected');
	});
	$('#password').blur(function() {
		$('label[for="password"]').removeClass('selected');
	});
</script>

</html>
